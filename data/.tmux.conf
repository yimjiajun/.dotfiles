set -g status on # turn off status bar
set-option -g prefix C-' '
setw -g mode-keys vi # vi mode (C-[)
set-option -sg escape-time 10
set-option -g focus-events on
bind-key O kill-pane -a
# List of plugins
set -g default-terminal "tmux-256color"
set -g status-position top

run '~/.tmux/plugins/tpm/tpm'
# To enable Yazi's image preview to work correctly. $yazi
# https://yazi-rs.github.io/docs/image-preview/#tmux
# tmux kill-server && tmux || tmux
set -g allow-passthrough on

set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

set -g status-left ' ó±¤†  '
set -g status-right " %Y-%m-%d %H:%M "
set -g status-style "fg=white,bg=default"
set -g window-status-format "#[reverse] #I #[none] #W "
set -g window-status-style "none"
set -g window-status-current-style "fg=yellow,bg=black,bold"
set -g window-status-current-format "#[reverse,bold] #I #[none, bold] #W "
set -g window-status-separator " "

